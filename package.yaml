name: verifpal
version: 0.1.0
extra-source-files:
  - README.md

dependencies:
  - base
  - containers
  - megaparsec
  - optparse-generic
  - text

default-extensions:
  - OverloadedStrings

library:
  exposed-modules:
    - VerifPal.Types
    - VerifPal.Parser
  source-dirs: src

tests:
  test:
    main: test.hs
    source-dirs: test
    dependencies:
      - verifpal
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-hedgehog
      - hedgehog
      - hspec
      - hspec-megaparsec
      - file-embed
